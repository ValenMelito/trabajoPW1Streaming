<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/contraseñaEinicio.css">
    <title>UNFLIX Registrarse</title>
</head>
<body>
    <header>
        <h1>UNFLIX</h1>
    </header>
    <main>
        <div class="container">
            <div class="register-form">
                <h2>Registrarse</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Nombre de usuario:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Repetir contraseña:</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                </form>
            </div>
            <div class="payment-methods">
                <h2>Medios de pago</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <input type="radio" id="tarjeta-credito" name="payment" value="tarjeta-credito">
                        <label for="tarjeta-credito">Tarjeta de Credito</label>
                        <div class="payment-details">
                            <input type="text" id="numero-tarjeta" name="numero-tarjeta" placeholder="Número de Tarjeta">
                            <input type="text" id="clave-tarjeta" name="clave-tarjeta" placeholder="Clave (3 digitos)">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="radio" id="cupon-pago" name="payment" value="cupon-pago">
                        <label for="cupon-pago">Cúpon de Pago</label>
                        <div>
                            <input type="checkbox" id="rapipago" name="rapipago" value="rapipago">
                            <label for="rapipago">Rapipago</label>
                            <input type="checkbox" id="pagofacil" name="pagofacil" value="pagofacil">
                            <label for="pagofacil">Pagofacil</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="radio" id="transferencia-bancaria" name="payment" value="transferencia-bancaria">
                        <label for="transferencia-bancaria">Transferencia Bancaria</label>
                        <label for="cbu"><h4>CBU: 2183909411100018971375</h4></label>
                    </div>
                    <button type="submit" id="boton1">Confirmar</button>
                    <br><br>
                    <button type="submit" formaction="../Index.html" id="boton2" onclick="window.history.back()">Cancelar</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
