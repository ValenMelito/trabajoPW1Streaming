            <p>¿Olvidaste tu contraseña?</p>

        </div>
        <div class="registrate">
            <p>
                ¿Aún no tienes cuenta? 
                    <button type="submit" formaction="/proyecto_ejemplo/pages/Registrate.html" >

                    </button>
                    
            </p>
        </div>
        
</body>
